<html lang="en" ng-app="mylanguage">
	<head>
	<title>
		Angular js
	</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
	</head>


	<body>
	<div ng-controller="language">
		Select your favourite language:
		<button ng-click="php()">php</button>
				<button ng-click="javascript()">javascript</button>
						<button ng-click="cpp()">c++</button>
								<button ng-click="java()">java</button>
								<p>you have selected: {{ myfev }}</p>
	</div>

	<script type="text/javascript">
		var app = angular.module('mylanguage',[]);
		app.controller('language',function($scope){
			$scope.myfev='none';
			$scope.php = function(){
				$scope.myfev='php';

			};
			$scope.javascript = function(){
				$scope.myfev='javascript';

			};
			$scope.cpp = function(){
				$scope.myfev='c++';

			};

			$scope.java = function(){
				$scope.myfev='java';

			};
			

			});
		
	</script>
	 
		
	</body>
</html>
