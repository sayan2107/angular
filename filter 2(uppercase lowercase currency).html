<html lang="en" ng-app="mylanguage">
	<head>
	<title>
		Angular js
	</title>
	<meta charset="utf-8">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.js"></script>

	<style type="text/css">
		body {
    font-family: Arial;
}

table {
    border-collapse: collapse;
}

td {
    border: 1px solid black;
    padding: 5px;
}

th {
    border: 1px solid black;
    padding: 5px;
    text-align: left;
}

	</style>
   
   
	</head>


	<body ng-app="mylanguage">

	<script type="text/javascript">
		var myapp = angular
		                   .module('mylanguage',[])
                           .controller('mycontroller',function($scope){
                          var employees = [
                {
                    name: "Ben", dateOfBirth: new Date("November 23, 1980"),
                    gender: "Male", salary: 55000.788
                },
                {
                    name: "Sara", dateOfBirth: new Date("May 05, 1970"),
                    gender: "Female", salary: 68000
                },
                {
                    name: "Mark", dateOfBirth: new Date("August 15, 1974"),
                    gender: "Male", salary: 57000
                },
                {
                    name: "Pam", dateOfBirth: new Date("October 27, 1979"),
                    gender: "Female", salary: 53000
                },
                {
                    name: "Todd", dateOfBirth: new Date("December 30, 1983"),
                    gender: "Male", salary: 60000
                }
            ];
          
           $scope.employees=employees;
           $scope.rowlimit=3;

		                   });
	               </script>

<div ng-controller="mycontroller">
Rows to display:<input type="number" step="1" min="0" max="5" ng-model="rowlimit">
<br>
<br>
	<table>
		<thead>
		<tr>
			<th>Name</th>
			<th>Date of birth</th>
			<th>Gender</th>
			<th>Salary(number filter)</th>
			<th>Salary(currency filter)</th>

	     </tr>
		</thead>

		<tbody>
		<tr ng-repeat="employe in employees | limitTo:rowlimit">
			<td>
          {{employe.name | uppercase}}
			</td>

          
			<td>
		{{employe.dateOfBirth | date:"dd/MM/yyyy" }}		
			</td>
          

			<td>
		{{employe.gender | lowercase}}		
			</td>

			<td>
	    {{employe.salary | number :2}}			
			</td>

            <td>
		{{employe.salary | currency :"Rs." :1}}		
			</td>

        
		</tr>	
		</tbody>
	</table>
	
	</div>
	
		
	</body>
</html>
